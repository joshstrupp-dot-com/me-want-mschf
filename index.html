<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Terminal Text</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: white;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .terminal-container {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: black;
      }

      .menlo {
        font-family: "Menlo", "Monaco", "Consolas", "Liberation Mono",
          "Courier New", monospace;
      }
      .blinking-cursor {
        display: inline-block;
        width: 0.6em;
        height: 1.2em;
        background: #000;
        margin-left: 0.2em;
        vertical-align: middle;
        animation: blink 1s steps(1) infinite;
      }
      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="terminal-container menlo">
      <span id="typed-text"></span>
      <span class="blinking-cursor"></span>
    </div>
    <script>
      const sentence = "Let me start by apologizing...";
      const typedText = document.getElementById("typed-text");
      let i = 0;
      function type() {
        if (i < sentence.length) {
          typedText.textContent += sentence[i++];
          setTimeout(type, 40);
        }
      }
      type();
    </script>
  </body>
</html>
