<!DOCTYPE html>

        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 400px;
        height: auto;
        z-index: 1000;
        pointer-events: none;
      "
    ></video>

    <!-- Skateboard Character -->
    <div
      id="skateboard-container"
      style="
        display: none;
        position: fixed;
        z-index: 1001;
        pointer-events: none;
      "
    >
      <div id="skateboard-character">
        <!-- Character body (8-bit style) -->
        <div class="character-head"></div>
        <div class="character-body"></div>
        <div class="character-arm-left"></div>
        <div class="character-arm-right"></div>
        <div class="character-leg-left"></div>
        <div class="character-leg-right"></div>
        <!-- Skateboard -->
        <div class="skateboard">
          <div class="skateboard-deck"></div>
          <div class="skateboard-wheel-left"></div>
          <div class="skateboard-wheel-right"></div>
        </div>
      </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will be dynamically added here -->
      </div>
    </div>

    <!-- Profile Grid (right half) -->
    <div id="profile-grid" class="profile-grid"></div>

    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
